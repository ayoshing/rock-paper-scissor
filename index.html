<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissor</title>
  <meta charset="utf-8">
</head>
<body>
  <script>
  var selection = ["rock","paper","scissor"];
  var player = 0;
  var computer = 0;

  function computerPlay() {
    return (selection[Math.floor(Math.random()*3)]);
  }

  function playRound(playerSelection, computerSelection) {
    playerSelection.toLowerCase();
    if (playerSelection === computerSelection) {
      return 'draw';
    }
    else if ((playerSelection === 'rock' && computerSelection === 'scissor') || (playerSelection === 'paper' && computerSelection === 'rock') || (playerSelection === 'scissor' && computerSelection === 'paper')) {
      return 'player wins';
    }
    else {
      return 'player loses';
    }
  }


  function game() {
    var gameCount = 0;

    while (gameCount < 5) {
      playRound;
      var playerSelection = window.prompt("Are you ready to rock, paper, and scissor?", 'Type "rock", "paper", or "scissor"');

      var computerSelection = computerPlay();

      console.log(playRound(playerSelection,computerSelection));
    }

    if (player > computer) {
      console.log("The grand winner is Player!");
    }
    else if (computer > player) {
      console.log("The grand winner is Computer!");
    }
    else {
      console.log("boohoo draw");
    }
  }

  game();

  </script>
</body>
