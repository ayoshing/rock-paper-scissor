<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rock Paper Scissor</title>
  <meta charset="utf-8">
  <link href="style/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
    <div id="player-label" class="badge">player</div>
    <div id="comp-label" class="badge">comp</div>
    <span id="player-score">0</span>:<span id="comp-score">0</span>
  </div>

  <div class="result">
    <p>Are you ready?</p>
  </div>

  <div class="choices">
    <div class="choice hover" id="r">
      <img src="img/rock.jpg" alt="">
    </div>
    <div class="choice hover" id="p">
      <img src="img/paper.jpg" alt="">
    </div>
    <div class="choice hover" id="s">
      <img src="img/scissor.jpg" alt="">
    </div>
  </div>

  <p id="action-msg">First to win five. Let's go!</p>
  <script src="script/rps.js"></script>
</body>
